<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GG Coins</title>

    <link rel="shortcut icon" href="/GGCoins.tp/frontend/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/GGCoins.tp/frontend/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="/GGCoins.tp/frontend/img/logo.png" alt="Bootstrap" width="50" height="50">
                <span class="gg-text">GG Coins</span>
                </a>

                <button id="modoOscuroBtn" class="btn-dark-mode">
                    <i class="bi bi-moon"></i>
                </button>
                </div>
            </div>
        </nav>
    </header>
            

    <main class="container my-5 py-5 text-center text-white">
        <div class="pdf-ticket text-black text-start p-4 rounded shadow" id="ticket" style="max-width: 700px; width: 100%; margin: auto;">
            <h2 class="mb-4 text-center">ðŸ§¾ Ticket de Compra</h2>

            <p><strong>Nombre del cliente:</strong> <span id="ticket-nombre"></span></p>
            <p><strong>Fecha:</strong> <span id="ticket-fecha"></span></p>

            <div id="ticket-productos" class="my-4"></div>

            <h4 class="text-end">Total: $<span id="ticket-total"></span></h4>

            
        </div>

        <!-- ðŸ”½ Botones integrados al final del ticket -->
        <div class="botones-ticket mt-4 d-flex justify-content-center gap-3 flex-wrap">
            <button id="descargarPDF" class="btn btn-outline-primary">Descargar PDF</button>
            <button id="volverInicio" class=" btn btn-outline-success" onclick="window.location.href = 'bienvenida.html'">Volver al inicio</button>
        </div>
    </main>
    

    <footer class="footer text-center text-white py-3">
        <div>
            <h5>GG Coins</h5>
            <p>Proyecto realizado por:</p>
            <ul>
                <li>Maia Meynardi</li>
                <li>Emmanuel Malve</li>
            </ul>

            <div class="mb-3">
                <a href="#" class="text-light me-3"><i class="bi bi-github"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-linkedin"></i></a>
            </div>

            
        </div>
    </footer>
    <script>
        if (localStorage.getItem("modo-oscuro") === "true") {
            document.body.classList.add("modo-oscuro");
            const icon = document.querySelector("#modoOscuroBtn i");
            if (icon) {
            icon.classList.remove("bi-moon");
            icon.classList.add("bi-sun");
            }
        }
    </script>
    <script src="../jsCliente/ticket.js"></script>
    <script src="/GGCoins.tp/frontend/js/modoOscuro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
