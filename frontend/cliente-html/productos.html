<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GG Coins</title>

    <link rel="shortcut icon" href="/GGCoins.tp/frontend/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/GGCoins.tp/frontend/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="/GGCoins.tp/frontend/img/logo.png" alt="Bootstrap" width="50" height="50">
                <span class="gg-text">GG Coins</span>
                </a>

                <!-- Agrupar botones con ms-auto -->
                <div class="d-flex align-items-center gap-3 ms-auto">
                <a href="bienvenida.html" class="btn btn-outline-light rounded-pill d-flex align-items-center gap-2">
                    <i class="bi bi-house-fill"></i> Inicio
                </a>

                <a href="carrito.html" class="cart-button">
                    <i class="bi bi-cart3"></i>
                </a>

                <button id="modoOscuroBtn" class="btn-dark-mode">
                    <i class="bi bi-moon"></i>
                </button>
                </div>
            </div>
        </nav>



    </header>
            

    <main class="container mt-5">
        <h2 class="mb-4 text-center">Productos</h2>
        <!-- Tabs para filtrar por categoría -->
        <ul class="nav nav-tabs justify-content-center my-4" id="categoriaTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#categoriaA" type="button" role="tab">Juegos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#categoriaB" type="button" role="tab">Créditos</button>
        </ul>

        <div class="tab-content">
            <!-- Tarjetas de tipo "juego" -->
            <div class="tab-pane fade show active" id="categoriaA" role="tabpanel">
                <div id="contenedor-juegos" class="row g-4"></div>
            </div>

            <!-- Créditos de tipo "credito" -->
            <div class="tab-pane fade" id="categoriaB" role="tabpanel">
                <div id="contenedor-creditos" class="row g-4"></div>
            </div>
        </div>

    </main>

    <footer class="footer text-center text-white py-3">
        <div >
            <h5>GG Coins</h5>
            <p>Proyecto realizado por:</p>
            <ul>
                <li>Maia Meynardi</li>
                <li>Emmanuel Malve</li>
            </ul>

            <div class="mb-3">
                <a href="#" class="text-light me-3"><i class="bi bi-github"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-linkedin"></i></a>
            </div>

            
        </div>
    </footer>
    
    <script src="/GGCoins.tp/frontend/js/productosPublico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>L
