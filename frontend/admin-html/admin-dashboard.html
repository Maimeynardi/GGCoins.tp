<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="/GGCoins.tp/frontend/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/GGCoins.tp/frontend/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/GGCoins.tp/frontend/img/logo.png" alt="Logo" width="50" height="50">
                    <span class="gg-text">GG Coins</span>
                </a>
                <div class="d-flex align-items-center gap-3 ms-auto">
                    <button id="modoOscuroBtn" class="btn-dark-mode">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 text-white">
        <h2 class="mb-4 text-center">Dashboard</h2>

        <ul class="nav nav-tabs justify-content-center my-4" id="dashBoardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#listaProductos" type="button" role="tab">Lista de Productos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#altaProductos" type="button" role="tab">Alta</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#modificarProductos" type="button" role="tab">Modificacion</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tickets" type="button" role="tab">Tickets</button>
            </li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane fade show active" id="listaProductos" role="tabpanel">
                <div id="contenedor-tabla" class="row g-4"></div>
            </div>

            <div class="tab-pane fade" id="altaProductos" role="tabpanel">
                <div id="contenedor-form-alta" class="row g-4"></div>
            </div>

            <div class="tab-pane fade" id="modificarProductos" role="tabpanel">
                <div id="contenedor-form-modificacion" class="row g-4"></div>
            </div>

            <div class="tab-pane fade" id="tickets" role="tabpanel">
                <div id="contenedor-tickets" class="row g-4"></div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/GGCoins.tp/frontend/js/dashboard/productosAdmin.js"></script>
</body>
</html>
