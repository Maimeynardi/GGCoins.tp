<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GG Coins - Editar Producto </title>

    <link rel="shortcut icon" href="/GGCoins.tp/frontend/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/GGCoins.tp/frontend/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/GGCoins.tp/frontend/img/logo.png" alt="Bootstrap" width="50" height="50">
                    <span class="gg-text">GG Coins</span>
                </a>
                <div class="d-flex align-items-center gap-3 ms-auto">
                    <a href="admin-dashboard.html" class="btn btn-outline-light rounded-pill d-flex align-items-center gap-2">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button id="modoOscuroBtn" class="btn-dark-mode">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 text-white">
        <h2 class="mb-4 text-center">Editar Producto</h2>

        <form class="p-4 rounded shadow" id="modificarProductoForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div id="validacionNombre"></div>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria">
                    <option>Juegos</option>
                    <option>Creditos</option>
                </select>
                <div id="validacionCategoria"></div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" name="descripcion" required></textarea>
                <div id="validacionDescripcion"></div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Cantidad</label>
                <input type="text" class="form-control" id="cantidad"  name="cantidad" required>
                <div id="validacionCantidad"></div>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
                <div id="validacionPrecio"></div>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" required>
                <div id="validacionImagen"></div>
            </div>
            <button type="submit" id = 'btnGuardarModificacion' class="btn btn-success w-100">Guardar modificación</button>
        </form>
    </main>
    <script src="/GGCoins.tp/frontend/js/productoAlta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
